<!DOCTYPE html>
<html lang="en">
    <head><link rel="stylesheet" href="styles.css"></head>
    <body>
        <div class="price-container">
            <div class="price-card">
                <h3>Basic</h3>
                <p class="price">$0</p>
                <p>Perfect for students.</p>
                <button class="btn" onclick="celebrate()">Get Started</button>
            </div>
            <div class="price-card featured">
                <p class="popular">(Most Popular)</p>
                <h3>Pro</h3>
                <p class="price">$19.99</p>
                <p>Best for professionals</p>
                <button class="btn" onclick="celebrate()">Buy</button>
            </div>
            <div class="price-card dark">
                <h3>Ultimate</h3>
                <p class="price">$49.99</p>
                <p>Ideal for large teams.</p>
                <button class="btn" onclick="celebrate()">Buy</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
